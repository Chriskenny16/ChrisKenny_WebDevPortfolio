<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="input3.css" rel="stylesheet">
  <title>Interactive Components</title>
</head>
<body class="flex-center">

<div class="container mx-auto px-4">
  <h1 class="text-xl font-bold mb-4">Interactive Expandable Info Box</h1>
  

  <details class="mb-4">
    <summary class="cursor-pointer">Click to expand for more information</summary>
    <p class="mt-2">This is a detailed description that expands when you click the summary above. It uses HTML5 details and summary elements to create an expandable info box.</p>
    <p class="highlight">Highlighted text feature incorporated here.</p>
  </details>


  <button class="btn-custom">Click Me!</button>
</div>

</body>
</html>
