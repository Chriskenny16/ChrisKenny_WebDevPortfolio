<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../src/output2.css" rel="stylesheet">
  <style>
    @import "tailwindcss";

    @custom-variant dark (&:where(.dark, .dark*));

    :root {
      --color-chestnut: #782F29;
    }

    body {
      background-color: black;
    }

    @layer base {
      h3 {
        @apply text-base font-medium tracking-tight text-slate-900 dark:text-white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        @apply dark:text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
      }

      p {
        @apply mt-2 text-sm text-slate-500 dark:text-blue-100;
      }

      button {
        @apply px-4 py-2 text-sm font-medium mt-8 text-blue-900 bg-blue-100 rounded-md;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: var(--color-chestnut);
      }
    }

    @layer components {
      .card {
        @apply m-10 rounded-lg bg-white px-6 py-8 shadow-xl ring-1 ring-slate-900/5 dark:bg-black;
      }
    }

    @utility flex-center {
      @apply flex justify-center items-center;
    }
  </style>
</head>
<body>
  <div class="card flex-center">
    <h3>Writes Upside-down</h3>
    <p class="mt-2 text-sm text-slate-500 dark:text-blue-100">The zero gravity pen can be used to write upside-down</p>
    
    <button
      id="toggleDark"
      class="px-4 py-2 text-sm font-medium mt-8 text-blue-900 bg-blue-100 rounded-md"
      onclick="document.body.classList.toggle('dark')"
    >Toggle Dark Mode</button>
  </div>
</body>
</html>
